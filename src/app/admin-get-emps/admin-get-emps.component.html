<mat-card class="example1-card">
  <mat-card-header class="example-card">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Enter" (keyup)="filter($event)">
      <mat-icon matSuffix>search</mat-icon>
     <!--<mat-hint>Hint</mat-hint>--> 
    </mat-form-field>
    <div style="margin-left: auto;">
      <button mat-raised-button routerLink="/saveemp" color="primary">Add Employee</button>
    </div>


     </mat-card-header>

  <mat-card-content> 
    <div><div class="wrapper">
         <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="empid" >
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empid}} </td>
      </ng-container>
      <ng-container matColumnDef="s.no">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>S.No </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
          <!-- Name Column -->
      <ng-container matColumnDef="ename">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ename}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <!-- Salary Column -->      <ng-container matColumnDef="sal">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.sal}} </td>
      </ng-container>

      <ng-container matColumnDef="deptno">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element"> {{element.deptno}} </td>
          </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell  *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">

              <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon></button> 
              <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="deleteClick(element.empid)" >
                    <mat-icon>delete</mat-icon>Delete
                  </button>
                  <button mat-menu-item routerLink="/updateemp/{{element.empid}}">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
              
                </mat-menu>
          </td>
              </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table></div></div>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator showFirstLastButtons
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
</mat-paginator>
 </mat-card-footer>
</mat-card>
